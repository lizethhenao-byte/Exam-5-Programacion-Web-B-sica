<!DOCTYPE html>
<html lang="es" ng-app="MiniTragaperrasApp">
<head>
    <meta charset="UTF-8">
    <title>MiniTragaperras</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Controlador -->
    <script src="js/app.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="casino/estilos.css">
</head>

<body ng-controller="MiniTragaperrasCtrl">

    <h1 class="titulo">MiniTragaperras</h1>

    <div class="tablero">
        <div class="reels">
            <div class="reel-box"><img ng-src="{{reel1}}"></div>
            <div class="reel-box"><img ng-src="{{reel2}}"></div>
            <div class="reel-box"><img ng-src="{{reel3}}"></div>
        </div>
    </div>

    <button class="btn-girar" ng-click="girar()">
        <img src="img/iconos/boton.png" class="icono-boton">
    </button>

    <h2 class="resultado" ng-style="{'color': colorMensaje}">
        {{mensaje}}
    </h2>

    <table class="tabla-estadisticas">
        <tr><th>Resultado</th><th>Cantidad</th></tr>
        <tr><td>Ganaste</td><td>{{ganadas}}</td></tr>
        <tr><td>Casi</td><td>{{casi}}</td></tr>
        <tr><td>Perdiste</td><td>{{perdidas}}</td></tr>
    </table>

</body>
</html>
