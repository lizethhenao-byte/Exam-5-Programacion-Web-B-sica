<!DOCTYPE html>
<html lang="es" ng-app="slotApp">
<head>
    <meta charset="UTF-8">
    <title>Mini Tragamonedas</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="casino/estilos.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- LÃ³gica -->
    <script src="js/app.js"></script>
</head>

<body ng-controller="SlotController">

    <h1 class="encabezado">ğŸ° Mini Tragamonedas</h1>

    <!-- TABLERO -->
    <div class="slot-container">
        <div class="slot" ng-repeat="carrete in carretes">
            <img ng-src="{{carrete.img}}" class="simbolo">
        </div>
    </div>

    <!-- BOTÃ“N DE GIRAR -->
    <div class="boton-giro">
        <img src="img/iconos/boton.png"
             alt="Girar"
             class="btn-play-img"
             ng-click="girar()">
    </div>

    <!-- RESULTADO -->
    <h2 ng-class="colorResultado" class="resultado">
        {{resultado}}
    </h2>

    <!-- ESTADÃSTICAS -->
    <table class="stats-table">
        <tr><th>Ganadas (3 iguales)</th><td>{{stats.ganadas}}</td></tr>
        <tr><th>Casi (2 iguales)</th><td>{{stats.casi}}</td></tr>
        <tr><th>Perdidas</th><td>{{stats.perdidas}}</td></tr>
    </table>

</body>
</html>
